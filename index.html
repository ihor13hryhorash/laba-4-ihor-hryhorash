<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Туристичний Сайт</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.2.0/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Основні стилі */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f1f3f4;
    }

    /* Контейнер */
    .content {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    /* Модальне вікно для реєстрації */
    .modal-header {
      background-color: #4285f4;
      color: white;
    }

    .modal {
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>

  <!-- Контент сторінки -->
  <div class="content">
    <h1>Ласкаво просимо до нашого туристичного сайту!</h1>
    <p>Долучайтесь до нас, щоб відкривати нові горизонти та пригоди.</p>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#signUpModal">Sign in</button>
  </div>

  <!-- Модальне вікно для реєстрації -->
  <div class="modal fade" id="signUpModal" tabindex="-1" aria-labelledby="signUpModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signUpModalLabel">Зареєструйтесь для нових пригод!</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Ім'я користувача</label>
              <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Зареєструватись</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Підключення Bootstrap скриптів -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
